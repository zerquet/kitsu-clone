<ng-container *ngIf="libraryEntry$.value !== undefined ">
    <div id="editModalTitle">
        <h3>{{libraryEntry$.value.title}}</h3>
        <span id="closeModal"><i class="bi bi-x" (click)="closeModal()"></i></span>
    </div>
    <div id="editEntryModalContainer">
        <form [formGroup]="form" (ngSubmit)="null">
            <div class="flex">
                <div><label for="status">Library Status</label></div>
                <div>
                    <select formControlName="status" id="status">
                        <option value="completed">Completed</option>
                        <option value="watching">Currently Watching</option>
                        <option value="planning">Want to Watch</option>
                    </select>
                </div>
            </div>
            <div class="flex">
                <div><label for="progress">Progress</label></div>
                <div>
                    <input formControlName="progress" type="number" id="progress" 
                        [max]="libraryEntry$.value.animeTotalEpisodes" min="0" [value]="libraryEntry$.value.episodesWatched">
                    <span> of {{libraryEntry$.value.animeTotalEpisodes}} episodes</span>
                </div>
            </div>
            <div class="flex">
                <div><label for="rating">Rating</label></div>
                <div>
                    <select formControlName="rating" id="rating">
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            @if(canEdit$.value === true) {   
                <div class="flex">
                    <div><button id="removeFromLibraryBtn" type="button" (click)="removeEntry()"><i class="bi bi-trash3"></i></button></div>
                    <div><input type="button" value="Save Changes" [disabled]="form.valid" (click)="saveChanges()"></div>
                </div>
            }
        </form>
    </div>
</ng-container>
