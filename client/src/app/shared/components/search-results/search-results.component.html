<div class="search-results-dropdown open">
    <div id="search-results-heading">Search Results</div>
    <div id="results-type-section"><div>MEDIA</div><div><a href="javascript:void(0);">LOAD MORE</a></div></div>
    <div class="search-results-scroller pt-1">
        @for (result of results; track result.id) {
            <div class="search-result-item">
                <div class="search-result-item-image-container"><img class="search-result-item-img" [src]="result.imageBase64"></div>
                <div class="search-result-item-section"><a routerLink="/anime/{{result.id}}">{{result.title}}</a></div>
            </div>
        }
    </div>
</div>
