<div class="anime-tooltip">
    @if(anime !== null) {
        <div class="tooltip-content">
            <div><span>{{anime.title}}</span><span class="tooltip-year">{{anime.year}}</span></div>
            <div class="tooltip-score">{{anime.score}}%</div>
            <div class="tooltip-description">{{anime.description}}</div>
        </div>
    }
</div>
